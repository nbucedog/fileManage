<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HOPPO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <script type="text/javascript" src="../share/cookie.js"></script>
  <style>
  	.div-video{
  		margin-bottom:20%;
  		text-align: center;
  	}
  </style>
</head>
<body>
	<div class="div-video">
		<video id="videoId" width="100%" controls="controls" preload="auto">
  			视频在赶来的路上
  		</video>
	</div>
  <script type="text/javascript">
    var filename=window.location.search.substring(1);
    var query="src/"+filename;
    var obj=document.getElementById("videoId");
    obj.src = query;
    if(getCookie(filename)!="viewed"){
      document.cookie=filename+"=viewed;max-Age=604800";
      //access the API here!
    }
  </script>
</body>
</html>
